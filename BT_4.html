<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="baitap_5.4.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>

  <body>
    <style>
      .pagination-item {
        background-color: #f6f6f6;
        border: 0;
        border-radius: 5px;
        width: 45px;
        height: 45px;
        color: #6b7385;
        font-size: 18px;
      }

      .pagination-item.active,
      .pagination-item:hover {
        background-color: #2f57ef;
        border-color: #2f57ef;
        color: #ffffff;
      }
    </style>

    <h1>Câu 4: Pagination (Nút Bấm )</h1>
    <p><b>Yêu cầu: </b> Sử dụng HTML và CSS để đựng các nút bên dưới</p>

    <button class="pagination-item">
      <i class="fa-solid fa-angle-left"></i>
    </button>

    <button class="pagination-item">1</button>

    <button class="pagination-item">2</button>

    <button class="pagination-item active">3</button>

    <button class="pagination-item">4</button>

    <button class="pagination-item">5</button>

    <button class="pagination-item">
      <i class="fa-solid fa-angle-right"></i>
    </button>
  </body>
</html>
