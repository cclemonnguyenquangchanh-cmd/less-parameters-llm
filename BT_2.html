<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="baitap_5.4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

</head>

<body>

    <style>
         .button-circle {
      background-color: #ffffff;
      border: 2px solid #e6e3f1;
      border-radius: 50%;
      width: 80px; 
      height: 80px;
      color: #192335;
      font-size: 24px;
      font-weight: 600;
    }

    .button-blue, .button-circle:hover {
      background-color: #2F57EF;
      border-color: #2F57EF;
      color: #ffffff;
    }

    .button-green {
      background-color: #7BA001;
      border-color: #7BA001;
      color: #ffffff;
    }

    .button-green:hover {
      background-color: #607d00;
      border-color: #607d00;
    }
    </style>

    <h1>Câu 1: button (Nút Bấm )</h1>
    <p><b>Yêu cầu: </b> Sử dụng HTML và CSS để đựng các nút bên dưới </p>
    
    <button class="button-circle button-blue"><i class="fa-solid fa-play"></i></button>
   
    <button class="button-circle"> <i class="fa-solid fa-play"></i></button>
   
    <button class="button-circle button-green"> <i class="fa-solid fa-phone-volume"></i></i></button>
    

</body>

</html>
